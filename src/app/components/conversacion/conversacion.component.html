<p class="text-center ">conversacion works!</p>


<div class="row">
    <div class="col d-flex justify-content-center">

        <form autocomplete="off" 
              [formGroup]="miFormulario"
              (ngSubmit)="realizarAccion()"
              
              class="border wd-100 mb-3 ">

            <!-- identificador -->
            <div class="row mb-3 mt-3 me-3 ms-3">
                <label class="col-sm-4 col-form-label">identificador</label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           formControlName="identificador"
                           placeholder="Nombre del identificador">

                    <span class="form-text text-danger"
                          *ngIf="campoValido('identificador')">
                            El campo  es requerido
                    </span>
                </div>
            </div>

            <!-- Sistema -->
            <div class="row mb-3 mt-3 me-3 ms-3">
                <label class="col-sm-4 col-form-label">Sistema</label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           formControlName="sistema"
                           placeholder="Ingrese el sistema ">

                           <span class="form-text text-danger"
                           *ngIf="campoValido('sistema')">
                             El campo  es requerido
                            </span>
                </div>
            </div>

            <!-- Fecha -->
            <div class="row mb-3 mt-3 me-3 ms-3">
                <label class="col-sm-4 col-form-label">Fecha</label>
                <div class="col-sm-8">
                    <input type="date"
                           class="form-control"
                           formControlName="fecha"
                           placeholder="Ingrese la fecha">

                           <span class="form-text text-danger"
                           *ngIf="campoValido('fecha')">
                             El campo  es requerido
                            </span>
                </div>
            </div>

        
            <div class="row">
                <div class="col d-flex justify-content-center p-3">
                    <button class="btn btn-primary float-center w-100 "
                            [disabled]="miFormulario.pending || miFormulario.invalid"
                            type="submit" >
                        Guardar conversacion
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
